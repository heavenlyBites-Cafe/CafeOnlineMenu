<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen PDF Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #pdfContainer {
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
    }
    embed {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="pdfContainer">
    <embed src="menu.card.pdf" type="application/pdf">
  </div>
</body>
</html>
